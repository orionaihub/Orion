<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autonomous Agent Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <h2>ðŸ’¬ Chats</h2>
        <button id="close-sidebar" class="close-btn">âœ•</button>
      </div>
      <div id="sessions-list" class="sessions-list"></div>
      <button id="new-chat-btn" class="new-chat-btn">+ New Chat</button>
    </aside>

    <!-- Main Chat Area -->
    <main class="chat-container">
      <header class="chat-header">
        <button id="toggle-sidebar" class="menu-btn">â˜°</button>
        <h1>Autonomous Agent</h1>
      </header>

      <div id="chat-messages" class="chat-messages"></div>

      <form id="chat-form" class="chat-form">
        <input
          id="user-input"
          type="text"
          placeholder="Type your message..."
          autocomplete="off"
          required
        />
        <button type="submit">Send</button>
      </form>
    </main>
  </div>

  <script src="chat.js"></script>
</body>
</html>
