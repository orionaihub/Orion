<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orion AI Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 700px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .status {
            font-size: 12px;
            margin-top: 5px;
            opacity: 0.9;
        }

        .status.connected {
            color: #4ade80;
        }

        .status.disconnected {
            color: #fbbf24;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9fafb;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            color: #1f2937;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 4px;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .phase-indicator {
            text-align: center;
            padding: 8px;
            background: #eff6ff;
            color: #1e40af;
            font-size: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .controls {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .control-button {
            padding: 8px 16px;
            background: #f3f4f6;
            color: #374151;
            border: none;
            border-radius: 16px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .control-button:hover {
            background: #e5e7eb;
        }

        /* Scrollbar styling */
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Orion AI Agent</h1>
            <div class="status disconnected" id="status">Connecting...</div>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message assistant">
                <div class="message-content">
                    Hello! I'm Orion, your AI assistant. How can I help you today?
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message..."
                    autocomplete="off"
                />
                <button id="sendButton">Send</button>
            </div>
            <div class="controls">
                <button class="control-button" id="clearButton">Clear Chat</button>
                <button class="control-button" id="reconnectButton">Reconnect</button>
            </div>
        </div>
    </div>

    <script>
        const WS_URL = 'wss://orion.orionai-hub.workers.dev/api/ws';
        
        let ws = null;
        let isProcessing = false;
        let reconnectAttempts = 0;
        const MAX_RECONNECT_ATTEMPTS = 5;
        const RECONNECT_DELAY = 2000;

        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusEl = document.getElementById('status');
        const clearButton = document.getElementById('clearButton');
        const reconnectButton = document.getElementById('reconnectButton');

        let currentMessageDiv = null;
        let currentPhaseDiv = null;

        function updateStatus(status, text) {
            statusEl.className = `status ${status}`;
            statusEl.textContent = text;
        }

        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
            
            return contentDiv;
        }

        function addPhaseIndicator(phase) {
            if (currentPhaseDiv) {
                currentPhaseDiv.remove();
            }
            
            currentPhaseDiv = document.createElement('div');
            currentPhaseDiv.className = 'phase-indicator';
            currentPhaseDiv.textContent = `Phase: ${phase}`;
            chatContainer.appendChild(currentPhaseDiv);
            scrollToBottom();
        }

        function addTypingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'typingIndicator';
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';
            
            messageDiv.appendChild(typingDiv);
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
            if (currentPhaseDiv) {
                currentPhaseDiv.remove();
                currentPhaseDiv = null;
            }
        }

        function addErrorMessage(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `Error: ${message}`;
            chatContainer.appendChild(errorDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function setProcessing(processing) {
            isProcessing = processing;
            sendButton.disabled = processing;
            messageInput.disabled = processing;
        }

        function connectWebSocket() {
            if (ws && (ws.readyState === WebSocket.CONNECTING || ws.readyState === WebSocket.OPEN)) {
                console.log('WebSocket already connected or connecting');
                return;
            }

            updateStatus('disconnected', 'Connecting...');
            
            try {
                ws = new WebSocket(WS_URL);

                ws.onopen = () => {
                    console.log('WebSocket connected');
                    updateStatus('connected', 'Connected');
                    reconnectAttempts = 0;
                    setProcessing(false);
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        console.log('Received:', data.type, data);

                        switch (data.type) {
                            case 'chunk':
                                removeTypingIndicator();
                                if (!currentMessageDiv) {
                                    currentMessageDiv = addMessage('assistant', '');
                                }
                                currentMessageDiv.textContent += data.content;
                                scrollToBottom();
                                break;

                            case 'phase_change':
                                addPhaseIndicator(data.phase);
                                break;

                            case 'clarification_request':
                                removeTypingIndicator();
                                addMessage('assistant', `â“ ${data.clarificationQuestion}`);
                                setProcessing(false);
                                break;

                            case 'tool_call':
                                console.log('Tool called:', data.toolCall);
                                break;

                            case 'final_response':
                                removeTypingIndicator();
                                if (!currentMessageDiv) {
                                    addMessage('assistant', data.content);
                                }
                                currentMessageDiv = null;
                                break;

                            case 'done':
                                removeTypingIndicator();
                                setProcessing(false);
                                currentMessageDiv = null;
                                break;

                            case 'error':
                                removeTypingIndicator();
                                addErrorMessage(data.error + (data.details ? ': ' + data.details : ''));
                                setProcessing(false);
                                currentMessageDiv = null;
                                break;

                            default:
                                console.log('Unknown message type:', data.type);
                        }
                    } catch (error) {
                        console.error('Error parsing message:', error);
                        addErrorMessage('Failed to parse server response');
                    }
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    updateStatus('disconnected', 'Connection error');
                    removeTypingIndicator();
                    addErrorMessage('Connection error occurred');
                    setProcessing(false);
                };

                ws.onclose = (event) => {
                    console.log('WebSocket closed:', event.code, event.reason);
                    updateStatus('disconnected', 'Disconnected');
                    removeTypingIndicator();
                    setProcessing(false);

                    // Auto-reconnect with exponential backoff
                    if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                        reconnectAttempts++;
                        const delay = RECONNECT_DELAY * Math.pow(2, reconnectAttempts - 1);
                        console.log(`Reconnecting in ${delay}ms (attempt ${reconnectAttempts}/${MAX_RECONNECT_ATTEMPTS})`);
                        updateStatus('disconnected', `Reconnecting in ${delay/1000}s...`);
                        setTimeout(connectWebSocket, delay);
                    } else {
                        updateStatus('disconnected', 'Disconnected - Click Reconnect');
                    }
                };

            } catch (error) {
                console.error('Failed to create WebSocket:', error);
                updateStatus('disconnected', 'Connection failed');
                addErrorMessage('Failed to connect to server');
            }
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addErrorMessage('Not connected to server. Attempting to reconnect...');
                connectWebSocket();
                return;
            }

            if (isProcessing) {
                console.log('Already processing a message');
                return;
            }

            // Add user message to chat
            addMessage('user', message);
            messageInput.value = '';

            // Show typing indicator
            addTypingIndicator();
            setProcessing(true);

            // Send message to server
            try {
                const payload = {
                    type: 'user_message',
                    content: message
                };
                console.log('Sending:', payload);
                ws.send(JSON.stringify(payload));
            } catch (error) {
                console.error('Failed to send message:', error);
                removeTypingIndicator();
                addErrorMessage('Failed to send message');
                setProcessing(false);
            }
        }

        async function clearChat() {
            if (!confirm('Are you sure you want to clear the chat history?')) {
                return;
            }

            try {
                const response = await fetch('https://orion.orionai-hub.workers.dev/api/clear', {
                    method: 'POST'
                });

                if (response.ok) {
                    // Clear chat UI
                    chatContainer.innerHTML = '';
                    addMessage('assistant', 'Chat history cleared. How can I help you?');
                } else {
                    addErrorMessage('Failed to clear chat history');
                }
            } catch (error) {
                console.error('Clear chat error:', error);
                addErrorMessage('Failed to clear chat history');
            }
        }

        function reconnect() {
            reconnectAttempts = 0;
            if (ws) {
                ws.close();
            }
            connectWebSocket();
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        clearButton.addEventListener('click', clearChat);
        reconnectButton.addEventListener('click', reconnect);

        // Initialize connection
        connectWebSocket();

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && (!ws || ws.readyState !== WebSocket.OPEN)) {
                console.log('Page visible again, reconnecting...');
                connectWebSocket();
            }
        });
    </script>
</body>
</html>
