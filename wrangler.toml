name = "orion"
main = "src/index.ts"
compatibility_date = "2025-08-31"
type = "module"

[assets]
directory = "public"
# -------------------------------------------------
# Durable Object binding (required!)
# -------------------------------------------------
[[durable_objects.bindings]]
name = "AGENT"               # <-- this name appears as env.AGENT in the worker
class_name = "AutonomousAgent"

# -------------------------------------------------
# Tell Cloudflare that the class exists in the bundle
# -------------------------------------------------
[[migrations]]
tag = "v1"
new_sqlite_classes = ["AutonomousAgent"]

# -------------------------------------------------
# Optional: expose your Gemini key as a secret
# -------------------------------------------------
[vars]
