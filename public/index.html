<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Suna-Lite - Autonomous AI Agent</title>
		<style>
			:root {
				--primary-color: #667eea;
				--primary-hover: #5a67d8;
				--secondary-color: #764ba2;
				--light-bg: #f8f9fa;
				--border-color: #e5e7eb;
				--text-color: #1f2937;
				--text-light: #6b7280;
				--user-msg-bg: #e3f2fd;
				--assistant-msg-bg: #f3f4f6;
				--plan-bg: #fff3e0;
				--plan-border: #ff9800;
				--status-bg: #fff9c4;
				--error-bg: #ffebee;
				--success-bg: #e8f5e9;
				--file-bg: #f0f4ff;
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
				line-height: 1.6;
				color: var(--text-color);
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				min-height: 100vh;
				padding: 1rem;
			}

			.container {
				max-width: 1000px;
				margin: 0 auto;
				background: white;
				border-radius: 16px;
				box-shadow: 0 20px 60px rgba(0,0,0,0.3);
				overflow: hidden;
				display: flex;
				flex-direction: column;
				height: calc(100vh - 2rem);
			}

			header {
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				color: white;
				padding: 1.5rem;
				text-align: center;
			}

			h1 {
				font-size: 1.75rem;
				margin-bottom: 0.5rem;
				font-weight: 700;
			}

			.subtitle {
				font-size: 0.9rem;
				opacity: 0.9;
			}

			.capabilities {
				display: flex;
				gap: 0.5rem;
				justify-content: center;
				margin-top: 0.5rem;
				flex-wrap: wrap;
			}

			.capability-badge {
				background: rgba(255,255,255,0.2);
				padding: 0.25rem 0.75rem;
				border-radius: 12px;
				font-size: 0.75rem;
				backdrop-filter: blur(10px);
			}

			.chat-container {
				display: flex;
				flex-direction: column;
				flex: 1;
				overflow: hidden;
			}

			.chat-messages {
				flex: 1;
				overflow-y: auto;
				padding: 1.5rem;
				background-color: var(--light-bg);
			}

			.chat-messages::-webkit-scrollbar {
				width: 8px;
			}

			.chat-messages::-webkit-scrollbar-track {
				background: #f1f1f1;
			}

			.chat-messages::-webkit-scrollbar-thumb {
				background: #888;
				border-radius: 4px;
			}

			.chat-messages::-webkit-scrollbar-thumb:hover {
				background: #555;
			}

			.message {
				margin-bottom: 1rem;
				padding: 1rem;
				border-radius: 12px;
				max-width: 85%;
				animation: slideIn 0.3s ease;
			}

			@keyframes slideIn {
				from {
					opacity: 0;
					transform: translateY(10px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			.user-message {
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				color: white;
				margin-left: auto;
				border-bottom-right-radius: 4px;
			}

			.assistant-message {
				background-color: white;
				box-shadow: 0 2px 8px rgba(0,0,0,0.1);
				border-bottom-left-radius: 4px;
			}

			/* File uploads area */
			.uploaded-files {
				display: flex;
				gap: 0.5rem;
				flex-wrap: wrap;
				padding: 0.75rem 1.5rem;
				background: var(--file-bg);
				border-bottom: 1px solid var(--border-color);
				min-height: 60px;
				align-items: center;
			}

			.uploaded-files.empty {
				display: none;
			}

			.file-chip {
				display: flex;
				align-items: center;
				gap: 0.5rem;
				padding: 0.5rem 0.75rem;
				background: white;
				border: 1px solid var(--border-color);
				border-radius: 8px;
				font-size: 0.85rem;
			}

			.file-chip .remove {
				cursor: pointer;
				color: #f44336;
				font-weight: bold;
			}

			/* Execution Plan Styling */
			.plan-container {
				background: var(--plan-bg);
				border-left: 4px solid var(--plan-border);
				padding: 1rem;
				margin: 1rem 0;
				border-radius: 8px;
				animation: slideIn 0.3s ease;
			}

			.plan-header {
				display: flex;
				justify-content: space-between;
				align-items: center;
				margin-bottom: 1rem;
				font-size: 1.1rem;
			}

			.plan-sections {
				display: flex;
				flex-direction: column;
				gap: 1rem;
			}

			.plan-section {
				background: white;
				padding: 0.75rem;
				border-radius: 6px;
			}

			.section-header {
				font-weight: 600;
				margin-bottom: 0.5rem;
				color: var(--primary-color);
			}

			.plan-steps {
				display: flex;
				flex-direction: column;
				gap: 0.5rem;
			}

			.plan-step {
				display: flex;
				align-items: center;
				gap: 0.75rem;
				padding: 0.75rem;
				background: var(--light-bg);
				border-radius: 6px;
				transition: all 0.3s ease;
			}

			.step-number {
				display: flex;
				align-items: center;
				justify-content: center;
				width: 28px;
				height: 28px;
				background: #e0e0e0;
				border-radius: 50%;
				font-weight: 600;
				font-size: 0.85rem;
				flex-shrink: 0;
			}

			.step-description {
				flex: 1;
				font-size: 0.95rem;
			}

			.step-status {
				padding: 0.25rem 0.5rem;
				border-radius: 4px;
				font-size: 0.75rem;
				text-transform: uppercase;
				font-weight: 600;
				background: #e0e0e0;
				color: #666;
			}

			.plan-step.active {
				border-left: 3px solid #2196f3;
				background: #e3f2fd;
			}

			.plan-step.active .step-number {
				background: #2196f3;
				color: white;
			}

			.plan-step.active .step-status {
				background: #2196f3;
				color: white;
			}

			.plan-step.completed {
				opacity: 0.7;
			}

			.plan-step.completed .step-number {
				background: #4caf50;
				color: white;
			}

			.plan-step.completed .step-status {
				background: #4caf50;
				color: white;
			}

			.plan-step.completed .step-description {
				text-decoration: line-through;
			}

			.plan-step.failed {
				border-left: 3px solid #f44336;
				background: #ffebee;
			}

			.plan-step.failed .step-number {
				background: #f44336;
				color: white;
			}

			.plan-step.failed .step-status {
				background: #f44336;
				color: white;
			}

			/* Typing Indicator */
			.typing-indicator {
				display: none;
				padding: 0.75rem 1.5rem;
				background: white;
				margin: 0 1.5rem;
				border-radius: 8px;
				box-shadow: 0 2px 8px rgba(0,0,0,0.1);
				font-style: italic;
				color: var(--text-light);
			}

			.typing-indicator.visible {
				display: block;
			}

			/* Message Input */
			.message-input-wrapper {
				border-top: 1px solid var(--border-color);
				background-color: white;
			}

			.message-input {
				display: flex;
				padding: 1rem 1.5rem;
				gap: 0.75rem;
				align-items: flex-end;
			}

			#user-input {
				flex: 1;
				padding: 0.75rem 1rem;
				border: 2px solid var(--border-color);
				border-radius: 8px;
				font-family: inherit;
				font-size: 0.95rem;
				resize: none;
				min-height: 44px;
				max-height: 150px;
				transition: border-color 0.2s;
			}

			#user-input:focus {
				outline: none;
				border-color: var(--primary-color);
			}

			.input-buttons {
				display: flex;
				gap: 0.5rem;
			}

			.icon-button {
				padding: 0.75rem;
				background: var(--light-bg);
				border: none;
				border-radius: 8px;
				cursor: pointer;
				transition: all 0.2s;
				font-size: 1.2rem;
			}

			.icon-button:hover {
				background: var(--border-color);
			}

			#send-button {
				padding: 0 1.5rem;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				color: white;
				border: none;
				border-radius: 8px;
				cursor: pointer;
				font-weight: 600;
				transition: transform 0.2s, box-shadow 0.2s;
				min-width: 80px;
			}

			#send-button:hover:not(:disabled) {
				transform: translateY(-2px);
				box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
			}

			#send-button:disabled {
				opacity: 0.5;
				cursor: not-allowed;
				transform: none;
			}

			/* Controls */
			.controls {
				display: flex;
				gap: 0.5rem;
				padding: 0 1.5rem 1rem;
				background: white;
			}

			.control-button {
				padding: 0.5rem 1rem;
				background: #6c757d;
				color: white;
				border: none;
				border-radius: 6px;
				cursor: pointer;
				font-size: 0.85rem;
				transition: background 0.2s;
			}

			.control-button:hover {
				background: #5a6268;
			}

			footer {
				padding: 1rem;
				text-align: center;
				font-size: 0.85rem;
				color: var(--text-light);
				background: white;
				border-top: 1px solid var(--border-color);
			}

			/* Mobile Responsive */
			@media (max-width: 768px) {
				body {
					padding: 0;
				}

				.container {
					border-radius: 0;
					height: 100vh;
				}

				header {
					padding: 1rem;
				}

				h1 {
					font-size: 1.5rem;
				}

				.message {
					max-width: 90%;
				}

				.chat-messages {
					padding: 1rem;
				}

				.message-input {
					padding: 0.75rem;
				}
			}

			/* File input hidden */
			#file-input {
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>ü§ñ Suna-Lite Agent</h1>
				<p class="subtitle">Autonomous AI with Code Execution & File Analysis</p>
				<div class="capabilities" id="capabilities">
					<!-- Capabilities will be loaded here -->
				</div>
			</header>

			<div class="chat-container">
				<div class="uploaded-files empty" id="uploaded-files-area">
					<!-- Uploaded files will appear here -->
				</div>

				<div id="chat-messages" class="chat-messages">
					<!-- Messages will be inserted here -->
				</div>

				<div class="typing-indicator" id="typing-indicator">
					AI is thinking...
				</div>

				<div class="controls">
					<button class="control-button" onclick="clearChat()">üóëÔ∏è Clear History</button>
					<button class="control-button" onclick="location.reload()">üîÑ Refresh</button>
				</div>

				<div class="message-input-wrapper">
					<div class="message-input">
						<input type="file" id="file-input" multiple accept=".pdf,.csv,.txt,.json,.png,.jpg,.jpeg,.gif">
						<div class="input-buttons">
							<button class="icon-button" onclick="document.getElementById('file-input').click()" title="Upload files">
								üìé
							</button>
						</div>
						<textarea
							id="user-input"
							placeholder="Ask me anything, upload files, or request code execution..."
							rows="1"
							autofocus
						></textarea>
						<button id="send-button">Send</button>
					</div>
				</div>
			</div>

			<footer>
				<p>Suna-Lite Agent ‚Ä¢ Powered by Gemini 2.0 Flash ‚Ä¢ Code Execution ‚Ä¢ File Analysis</p>
			</footer>
		</div>

		<!-- Chat app script -->
		<script src="chat.js"></script>
	</body>
</html>
